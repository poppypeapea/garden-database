<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Garden App</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Open+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <h1 class="m-0">Garden</h1>
        </a>
        <button type="button" class="navbar-toggler me-0" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="/" class="nav-item nav-link active">Home</a>
                <a href="user.html" class="nav-item nav-link">Users</a>
                <a href="garden.html" class="nav-item nav-link">Gardens</a>
                <a href="plant.html" class="nav-item nav-link">Plants</a>
                <a href="water.html" class="nav-item nav-link">Water</a>
                <a href="harvest.html" class="nav-item nav-link">Harvest</a>

            </div>

        </div>
    </nav>
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-3 text-white mb-4 animated slideInDown">Harvest</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="#">History</a></li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <div class="container mt-5">
        <h2 class="text-center mb-4">Show Harvest</h2>
        <table class="table table-hover" id="harvest">
            <thead>
                <tr>
                    <th>Harvest ID</th>
                    <th>Plant ID</th>
                    <th>Quantity</th>
                    <th>Date Harvested</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2 class="text-center my-4">Selection</h2>
        <form id="harvestForm">
            <div class="row g-3">
                <div class="col-md-2">
                    <label for="harvestID" class="form-label">Harvest ID: </label>
                    <input type="number" class="form-control" id="harvestID" placeholder="Enter Harvest ID">
                </div>
                <div class="col-md-2">
                    <label for="plantID" class="form-label">Plant ID:</label>
                    <input type="number" class="form-control" id="plantID" placeholder="Enter Plant ID">
                </div>
                <div class="col-md-2">
                    <label for="qty" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" id="qty" placeholder="Enter Quantity">
                </div>
                <div class="col-md-2">
                    <label for="comparison" class="form-label">Before/After:</label>
                    <select class="form-control" id="comparison">
                        <option selected>Please select an option</option>
                        <option value="before">Before</option>
                        <option value="after">After</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="harvestDate" class="form-label">Harvest Date:</label>
                    <input type="date" class="form-control" id="harvestDate">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <input class="btn btn-primary w-100" type="submit" value="Submit">
                </div>
            </div>
        </form>

        <div id="filterResultMsg" class="mt-4"></div>

        <h2 class="text-center my-4">Selection Result</h2>
        <table class="table table-hover" id="filterResultTable">
            <thead>
                <tr>
                    <th>Harvest ID</th>
                    <th>Plant ID</th>
                    <th>Quantity</th>
                    <th>Date Harvested</th>
                </tr>
            </thead>
            <tbody>
                <tr class="placeholder-row">
                    <td colspan="4" class="text-center">Enter filter criteria...</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/parallax/parallax.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/script_harvest.js" defer></script>

</body>

</html>
